    <div class="example-table-container">

        <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
            matSortDisableClear matSortDirection="desc">

            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.avatar_url" alt="Avatar" class="avatar">
                </td>
            </ng-container>

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
                <td mat-cell *matCellDef="let element">{{ element.login }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- <mat-paginator [length]="resultsLength" [pageSize]="9" aria-label="Select page of GitHub search results">
    </mat-paginator> -->
</div>
